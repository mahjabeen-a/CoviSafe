<!-- Login page html-->
{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="bg-info text-center p-2 border border-dark border-2">Admin Login</h1>
        </div>
        <div class="col-md-4"></div>
    </div>
    {% from "_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% include '_messages.html' %}
            <form method="post" enctype="multipart/form-data">
                <div>
                    {{ render_field(form.email, class="form-control") }}
                    {{ render_field(form.password, class="form-control") }}
                </div>
                <p><input type=submit value="Login" class="btn btn-info mt-2"></p>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
    {% endblock content %}
